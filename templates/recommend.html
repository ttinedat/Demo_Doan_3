<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
</head>
<style>
    .text-white {
        color: white;
    }
    .card {
        background-color: #333;
        border: 1px solid #444;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 30px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s;
    }
    .card:hover {
        transform: scale(1.05);
    }
    .card img {
        max-width: 100%;
        border-radius: 5px;
        display: block;
        margin: 0 auto;
    }
    .card-body {
        text-align: center;
    }
    .navbar-brand {
        color: white !important;
    }
    .navbar-nav li a {
        color: white !important;
    }
    .card-body .book-title {
        font-size: 20px;
        font-weight: bold;
        margin-top: 10px;
    }
    .navbar, .navbar-nav li a {
        background-color: black !important;
        color: white !important;
    }
    h1 {
        color: white;
    }
    .header {
        background-color: #333;
        color: white;
        padding: 20px 0;
    }
    .header .logo {
        font-size: 30px;
        font-weight: bold;
    }
    .header .search-bar {
        max-width: 500px;
        margin: 0 auto;
    }
    .header .nav-links {
        margin: 10px 0px 0px 300px;
        font-size: 20px;

    }
    .header .nav-links a {
        margin: 0 10px;
        color: white;
        font-weight: bold;
    }
    .header .search-bar input {
        border: none;
        border-radius: 0;
    }
    .header .search-bar button {
        background-color: #00a65a;
        border: none;
        color: white;
    }
</style>
<body style="background-color: rgb(240,240,240)">

    <header class="header text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-left">
                    <div class="logo">BookMiku Shop</div>
                </div>
                <div class="col-md-4 text-right nav-links">
                    <a href="/">Home</a>
                    <a href="/recommend">Recommend</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px; color: black;">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}

             {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <p class="text-white">{{i[0]}}</p>
                            <h4 class="text-white">{{i[1]}}</h4>
                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}
        </div>
    </div>
</body>
</html>
